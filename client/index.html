<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Char Sortinator</title>
  </head>
  <body>
    <div id="main">
      <h1>Char Sortinator</h1>
      <form id="sort-form" name="sort-form">
        <label for="input"></label>
        <input type="text" id="input" name="input">
        <input type="submit" id="submit" name="submit" value="Submit">
      </form>
      <p></p>
      <table id="sort-table">
        <tr>
          <th><h4>Original String</h4></th>
          <th><h4>Sorted String</h4></th>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
